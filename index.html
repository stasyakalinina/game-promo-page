<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="build/css/styles.css">
  <title>Рекламная акция</title>
</head>
<body>
  <div class="container">
    <section class="promo">
      <div class="promo__wrapper">
        <img class="promo__cart" src="src/img/cart.png" alt="">
        <h2 class="promo__title">Игровая пятница</h2>
        <button class="btn sprite btn__close"></button>
        <div class="promo__text text">
          <p class="text__lg">Найдите все ключи к сундуку и получите спрятанные в нем сокровища!</p>
          <p class="text__lg">Ключи можно найти в подарочных коробках! Больше коробка – выше шанс!</p>
          <p class="text__sm">Дополнительные жетоны даются при серийных победах на уровнях и при любом прохождении сложных уровней!</p>
        </div>
        <ul class="promo__box box">
          <li class="box__item">
              <i class="sprite box-1"></i>
              <button class="btn sprite box__btn">
                <span class="box__amount">40</span>
                <i class="sprite token"></i>
              </button>
          </li>
          <li class="box__item">
              <i class="sprite box-2"></i>
              <button class="btn sprite box__btn">
                <span class="box__amount">80</span>
                <i class="sprite token"></i>
              </button>
          </li>
          <li class="box__item">
              <i class="sprite box-3"></i>
              <button class="btn sprite box__btn">
                <span class="box__amount">120</span>
                <i class="sprite token"></i>
              </button>
          </li>
        </ul>
        <div class="promo__balance">
          <p>Баланс:</p>
          <span>2999</span>
          <i class="sprite token"></i>
        </div>
        <div class="promo__buy">
          <span>100</span>
          <i class="sprite token"></i>
          <button class="btn sprite btn-blue">59 руб</button>
        </div>
        <div class="promo__buy">
          <span>1000</span>
          <i class="sprite token"></i>
          <button class="btn sprite btn-blue">499 руб</button>
        </div>
        <div class="promo__chest chest">
          <div class="sprite chest__box"></div>
          <i class="sprite branch chest__branch"></i>
        </div>
        <div class="promo__progress progress">
          <div class="sprite progress-bar"></div>
          <div class="sprite progress-bar-line"></div>
          <span class="progress__amount">5\10</span>
          <i class="sprite key"></i>
        </div>
      </div>
    </section>
  </div>

  <script src="build/js/main.js"></script>
</body>
</html>
